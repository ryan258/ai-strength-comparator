<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default("AI Strength Comparator") }}</title>

    <!-- Factories (System Fonts) -->
    <!-- Removed external Google Fonts to reduce supply-chain risk -->

    <!-- HTMX (Locally Vendored) -->
    <script src="/static/vendor/htmx/htmx.min.js"></script>
    <script src="/static/vendor/htmx/json-enc.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css" />

    {% block head %}{% endblock %}
  </head>

  <body>
    <header>
      <div class="container">
        <h1>AI Strength Comparator</h1>
        <p style="color: var(--accent-primary)">
          Capability Benchmarking Engine
        </p>
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer
      class="container"
      style="
        text-align: center;
        margin-top: 4rem;
        opacity: 0.5;
        font-size: 0.8rem;
      "
    >
      <p>Powered by Python, FastAPI, and HTMX</p>
    </footer>

  </body>
</html>
